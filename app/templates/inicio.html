{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Tienda de Libros</title>
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    <div class="main-flex">
       
        <div class="right-panel" style="width:100%;">
            <div class="login-container">
                <img src="{% static 'img/libreriaicon.png' %}" alt="logito">
                <div class="login-title">Mi primer librito<br> Libreria online</div>
                {% if form.errors %}
                    <p style="color: red; margin-bottom: 10px;">Usuario o contraseña incorrectos. Intenta de nuevo.</p>
                {% endif %}
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit">Acceder</button>
                </form>
                <div class="login-extra">
                    <a href="{% url 'registrarse' %}">Registrarse</a>
                </div>
                <div class="login-footer">
                    <span style="display: inline-block; padding: 8px 18px; background: #f5f5f5; border-radius: 8px; box-shadow: 0 2px 8px rgba(25,118,210,0.07); font-weight: 500;">
                        &copy; 2025 <span style="color:#1976d2; font-weight:bold;">Grupo 17</span> &mdash; Tema 3 <br> <span style="font-size:0.97em; color:#1976d2;">Programación Web III</span>
                    </span>
                </div>
                {% if user.is_authenticated %}
                    <a href="{% url 'catalogo_libros' %}" style="margin-top: 18px; display: inline-block; background: #1976d2; color: white; border-radius: 5px; padding: 10px 24px; text-decoration: none; font-weight: bold; font-size: 1.1em;">Ver Catalogo</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
