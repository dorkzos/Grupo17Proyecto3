{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Tienda de Libros</title>
    <style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: #fff;
}
.main-flex {
    display: flex;
    min-height: 100vh;
}
.right-panel {
    flex: 1;
    position: relative;
    background: url('{% static "img/libreria.jpg" %}') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.login-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    padding: 36px 32px 28px 32px;
    min-width: 350px;
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
}
.login-container img {
    width: 80px;
    margin-bottom: 18px;
}
.login-container h1, .login-container h2, .login-container h3, .login-container table, .login-container p, .login-container hr {
    display: none;
}
.login-title {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 18px;
    color: #1976d2;
    text-align: center;
}
.login-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 12px;
}
.login-form input[type="text"], .login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #fff9c4;
    font-size: 1em;
}
.login-form button {
    width: 100%;
    padding: 10px;
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    margin-top: 8px;
}
.login-form a {
    color: #1976d2;
    font-size: 0.95em;
    text-align: right;
    margin-top: 6px;
    text-decoration: none;
}
.login-extra {
    margin-top: 18px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}
.login-extra a {
    background: #e0e0e0;
    color: #333;
    border-radius: 5px;
    padding: 7px 18px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1em;
}
.login-footer {
    margin-top: 24px;
    font-size: 1em;
    color: #555;
    text-align: center;
    letter-spacing: 0.5px;
}
.login-footer span {
    display: inline-block;
    padding: 8px 18px;
    background: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(25,118,210,0.07);
    font-weight: 500;
}
.login-footer span strong {
    color: #1976d2;
    font-weight: bold;
}
@media (max-width: 800px) {
    .main-flex { flex-direction: column; }
    .right-panel { min-height: 60vh; }
}
</style>
</head>
<body>
    <div class="main-flex">
        <!-- Barra lateral eliminada -->
        <div class="right-panel" style="width:100%;">
            <div class="login-container">
                <img src="{% static 'img/libreriaicon.png' %}" alt="logito">
                <div class="login-title">Mi primer librito<br> Libreria online</div>
                {% if form.errors %}
                    <p style="color: red; margin-bottom: 10px;">Usuario o contrase침a incorrectos. Intenta de nuevo.</p>
                {% endif %}
                <form method="post" class="login-form">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contrase침a" required>
                    <button type="submit">Acceder</button>
                </form>
                <div class="login-extra">
                    <a href="{% url 'registrarse' %}">Registrarse</a>
                </div>
                <div class="login-footer">
                    <span style="display: inline-block; padding: 8px 18px; background: #f5f5f5; border-radius: 8px; box-shadow: 0 2px 8px rgba(25,118,210,0.07); font-weight: 500;">
                        &copy; 2025 <span style="color:#1976d2; font-weight:bold;">Grupo 17</span> &mdash; Tema 3 <br> <span style="font-size:0.97em; color:#1976d2;">Programaci칩n Web III</span>
                    </span>
                </div>
                {% if user.is_authenticated %}
                    <a href="{% url 'catalogo_libros' %}" style="margin-top: 18px; display: inline-block; background: #1976d2; color: white; border-radius: 5px; padding: 10px 24px; text-decoration: none; font-weight: bold; font-size: 1.1em;">Ver Cat치logo</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
