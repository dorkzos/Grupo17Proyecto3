<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <style>
        body { background: #f4f8fb; font-family: Arial, sans-serif; }
        .pago-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #b0c4de55;
            padding: 32px 24px;
            text-align: center;
        }
        .icono-exito {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 16px;
        }
        .btn-volver {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 28px;
            background: #1976d2;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        
    </style>
</head>
<body>
    <div class="pago-container">
        <div class="icono-exito">&#10004;</div>
        <h1>¡Pago exitoso!</h1>
        <p>Tu compra ha sido procesada correctamente.<br>Gracias por confiar en nuestra tienda.</p>
        <a href="/catalogo/" class="btn-volver">Volver al catálogo</a>
        <a href="/" class="btn-volver">Volver al menu</a>
    </div>
</body>
</html>
