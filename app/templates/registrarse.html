{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Mi primer librito</title>
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>
<body>
    <div class="register-flex">
        <div class="register-container">
            <img src="{% static 'img/libreriaicon.png' %}" alt="Logo" class="register-logo">
            <h2 class="register-title">Crear nueva cuenta</h2>
            <form method="post" class="register-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="register-footer">
                <a href="{% url 'inicio' %}" class="btn-link">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
